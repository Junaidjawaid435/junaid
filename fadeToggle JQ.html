<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
$("button").click(function(){
$("#div1").fadeToggle();
$("#div2").fadeToggle("slow");
$("#div3").fadeToggle(5000);

});
    });
</script>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <button>Fade Toggle for In/Out</button>
    <div id="div1" style="height: 80px; width: 80px;  background-color: red;"></div>
    <div id="div2" style="height: 80px; width: 80px;  background-color: green"></div>
    <div id="div3" style="height: 80px; width: 80px;  background-color: purple;"></div>
</body>
</html>
